<html>
  <head>
    <title>PBS Signature Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="http://fonts.googleapis.com/css?family=Bitter"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <div class="form-style-10">
    <h1>
      Sign Up Now!<span>Sign up and tell us what you think of the site!</span>
    </h1>
    <form>
      <div class="section"><span>1</span>Personal Info</div>
      <div class="inner-wrap">
        <div class="box">
          <label>Firstname.Lastname <input type="text" name="name" /></label>
          <select name="domain">
            <option value="@domain1.com">@domain1.com</option>
            <option value=".@domain2.com">.@domain2.com</option>
          </select>
        </div>
        <label>Title <input type="text" name="title" /></label>
      </div>

      <div class="section"><span>2</span>Contacts</div>
      <div class="inner-wrap">
        <label
          >Mobile (xxx-xxx-xxxx) <input type="number" name="mobile"
        /></label>
        <div class="box">
          <label
            >Telephone(xxx-xxx-xxxx) <input type="number" name="tel"
          /></label>
          <label> Ext (xxxx) <input type="number" name="ext1" /></label>
        </div>
        <div class="box">
          <label>Fax(xxx-xxx-xxxx) <input type="number" name="fax" /></label>
          <label> Ext (xxxx) <input type="number" name="ext2" /></label>
        </div>
      </div>

      <div class="section"><span>3</span>Location and Territory</div>
      <div class="inner-wrap">
        <div class="box2">
          <label>Office Location </label>
          <select class="address" name="address">
            <option value="location1">location1</option>
            <option value="location2">location2</option>
            <option value="location3">location3</option>
            <option value="location4">location4</option>
            <option value="location5">location5</option>
          </select>
          <label>Country</label>
          <select class="cuountry" name="country">
            <option value="country1">country1</option>
            <option value="country2">country2</option>
            <option value="country3">country3</option>
            <option value="country4">country4</option>
            <option value="country5">country5</option>
          </select>
        </div>
      </div>
      <div class="button-section">
        <input type="submit" name="Sign Up" value="Submit form" />
        <span class="privacy-policy">
          <input type="checkbox" name="field7" />You agree to our Terms and
          Policy.
        </span>
      </div>
    </form>
  </div>
</html>
